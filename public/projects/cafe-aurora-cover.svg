  <!-- Main content area (representing browser window) -->
  <rect x="50" y="80" width="700" height="480" rx="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>

  <!-- Browser top bar -->
  <rect x="50" y="80" width="700" height="40" rx="8" fill="#F3F4F6"/>
  <circle cx="75" cy="100" r="6" fill="#EF4444"/>
  <circle cx="95" cy="100" r="6" fill="#F59E0B"/>
  <circle cx="115" cy="100" r="6" fill="#10B981"/>

  <!-- Navbar mockup -->
  <rect x="70" y="140" width="660" height="50" fill="#FAFAFA"/>
  <circle cx="100" cy="165" r="15" fill="#2BB5A3"/>
  <rect x="130" y="157" width="100" height="16" rx="4" fill="#6B3E2E"/>
  <rect x="620" y="155" width="90" height="20" rx="10" fill="#2BB5A3"/>

  <!-- Hero section mockup -->
  <rect x="90" y="220" width="280" height="30" rx="6" fill="#2BB5A3" opacity="0.2"/>
  <rect x="90" y="270" width="300" height="24" rx="4" fill="#1A1A1A"/>
  <rect x="90" y="305" width="250" height="24" rx="4" fill="#1A1A1A" opacity="0.4"/>
