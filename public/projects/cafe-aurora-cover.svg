  <rect x="300" y="480" width="160" height="30" rx="4" fill="#E5E7EB"/>
  <rect x="300" y="515" width="80" height="10" rx="2" fill="#2BB5A3"/>

  <rect x="490" y="470" width="180" height="60" rx="6" fill="#F3F4F6"/>
  <rect x="500" y="480" width="160" height="30" rx="4" fill="#E5E7EB"/>
  <rect x="500" y="515" width="80" height="10" rx="2" fill="#2BB5A3"/>

  <!-- "Café Aurora" text at bottom -->
  <text x="400" y="580" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#6B3E2E" text-anchor="middle">Café Aurora</text>
