  <rect x="90" y="400" width="120" height="40" rx="8" fill="#6B3E2E"/>
  <rect x="220" y="400" width="120" height="40" rx="8" fill="white" stroke="#6B3E2E" stroke-width="2"/>

  <!-- Hero image placeholder -->
  <rect x="440" y="220" width="280" height="280" rx="12" fill="#E5E7EB"/>
  <circle cx="580" cy="340" r="60" fill="#6B3E2E" opacity="0.2"/>
  <path d="M 550 360 Q 580 340 610 360" stroke="#6B3E2E" stroke-width="3" fill="none"/>

  <!-- Product cards mockup -->
  <rect x="90" y="470" width="180" height="60" rx="6" fill="#F3F4F6"/>
  <rect x="100" y="480" width="160" height="30" rx="4" fill="#E5E7EB"/>
  <rect x="100" y="515" width="80" height="10" rx="2" fill="#2BB5A3"/>

